<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Expedition 33 Free Aim Shot Probability Distribution</title>

        <script src="FreeAimShot.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
            #myChart {
                width: 300px; /*visible width*/
                height: 100px; /*visibile height*/
            }
            h1 {
                text-align: center;
                color: black;
                
            }

          
        </style>
        
    </head>
    <body>

        <h1>Expedition 33 Free Aim Shot Probability Distribution</h1>
        <canvas id="myChart" width="300" height="150"></canvas>
        
        <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: probabilityLabels,
                datasets: [{
                    label: 'Probability',
                    data: probabilityData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Number of Shots'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 0.1,
                        title: {
                            display: true,
                            /*text: 'Probability'*/ 
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Probability Distribution of Shots per Turn'
                    }
                }
            }
        });
        </script>
    </body>
</html>
