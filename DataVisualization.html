<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Expedition 33 Free Aim Shot Visualizations</title>

        <script src="FreeAimShot.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <canvas id="myChart" width="600" height="400"></canvas>
        
        <script>
        // Arrays from your simulation output
        const labels = ['5', '6', '7', '8', '9', '10'];  // Replace with Object.keys(probabilityDistribution)
        const data = [0.1, 0.15, 0.3, 0.25, 0.1, 0.1];   // Replace with Object.values(probabilityDistribution)
        
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Probability',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Probability Distribution of Shots per Turn'
                    }
                }
            }
        });
        </script>
    </body>
</html>
